⚙ 配置 (Quantumult X)


[General]
# Reddit
force-http-engine-hosts = gql.reddit.com, gql-fed.reddit.com

[rewrite_local]

# Revenuecat解锁系列
# hostname = api.revenuecat.com, firestore.googleapis.com
https?:\/\/api\.revenuecat\.com\/v1\/(subscribers\/[^\/]+$|receipts$) url script-response-body https://raw.githubusercontent.com/Mikephie/Script/main/qx/mrevenue.js
https?:\/\/api\.revenuecat\.com\/v1\/(subscribers\/[^\/]+$|receipts$) url script-request-header https://raw.githubusercontent.com/Mikephie/Script/main/qx/mrevenue.js

# iTunes解锁系列
# hostname = buy.itunes.apple.com
^https?:\/\/buy\.itunes\.apple\.com\/verifyReceipt$ url script-response-body https://raw.githubusercontent.com/chxm1023/Rewrite/main/iTunes.js

# Reddit
# hostname = gql.reddit.com, gql-fed.reddit.com
https?:\/\/gql(-fed)?\.reddit\.com url script-response-body https://raw.githubusercontent.com/Mikephie/Script/main/qx/reddit.js

