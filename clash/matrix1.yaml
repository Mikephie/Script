port: 7890            # HTTP   端口
socks-port: 7891      # Socks  端口
redir-port: 7892      # Redir  端口
mixed-port: 7893      # Mixed  端口
tproxy-port: 7894     # Tproxy 端口
allow-lan: true       # 允许局域网连接
bind-address: '*'     # 地址绑定
mode: Rule            # 规则模式
log-level: info       # 日志级别
ipv6: false           # IPv6 开关

# 外部控制器
external-controller: 127.0.0.1:9090

# 服务器配置
dns:
  enable: false       # 禁用系统 DNS
  ipv6: false         # 解析开关 IPv6
  listen: 0.0.0.0:53  # DNS 监听
  default-nameserver: # 常规 DNS
    - 223.5.5.5
    - 119.29.29.29

  nameserver:         # 加密 DNS
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

  fallback:           # 国外 DNS
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query

# 增强模式:FAKE-IP或REDIR-HOST
  enhanced-mode: fake-ip

# FAKE-IP 范围
  fake-ip-range: 198.18.0.1/16

# FAKE-IP 过滤
  fake-ip-filter:
    - '*.lan'
    - '*.linksys.com'
    - '*.linksyssmartwifi.com'
    - 'swscan.apple.com'
    - 'mesu.apple.com'
    - '*.msftconnecttest.com'
    - '*.msftncsi.com'
    - 'time.*.edu.cn'
    - '*.time.edu.cn'
    - '*.ntp.org.cn'
    - '+.pool.ntp.org'
    - 'time1.cloud.tencent.com'
    - '+.music.163.com'
    - '*.126.net'
    - 'musicapi.taihe.com'
    - 'music.taihe.com'
    - 'songsearch.kugou.com'
    - 'trackercdn.kugou.com'
    - '*.kuwo.cn'
    - 'api-jooxtt.sanook.com'
    - 'api.joox.com'
    - 'joox.com'
    - '+.y.qq.com'
    - '+.music.tc.qq.com'
    - 'aqqmusic.tc.qq.com'
    - '+.stream.qqmusic.qq.com'
    - '*.xiami.com'
    - '+.music.migu.cn'
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - 'xbox.*.microsoft.com'
    - '+.xboxlive.com'
    - 'localhost.ptlogin2.qq.com'
    - 'proxy.golang.org'
    - 'stun.*.*'
    - 'stun.*.*.*'
    - '*.mcdn.bilivideo.cn'

  fallback-filter:    # 回退过滤器
    geoip: false      # GEOIP 启用
    geoip-code: CN    # GEOIP 编码
    ipcidr:           # IPCIDR
      - 240.0.0.0/4
      - 0.0.0.0/32

# 代理
proxies: null

# 代理订阅
proxy-providers:
  飞鸟:
    type: http
    url: "http://fbapiv1.fbsublink.com/flydsubal/48cuguvfhi9x4tbw?clash=1&extend=1&overseas=1" 
    interval: 3600
    path: ./Server/飞鸟.yaml
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204
      interval: 600    
  海归:
    type: http
    url: "https://getconf.oss-accelerate.aliyuncs.com/clash/138399/l0138253"
    interval: 3600
    path: ./Server/china.yaml
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204
      interval: 600    
   

# 代理策略组
proxy-groups:
  - name: "自行选择"
    type: select
    use:
      - 飞鸟
      - china

  - name: "苹果服务"
    type: select
    proxies: 
      - DIRECT
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点
      - 英国节点
      - 马来西亚节点
      - 阿根廷节点
      - 土耳其节点
  
  - name: "港台番剧"
    type: select
    proxies: 
      - DIRECT
      - 回国节点
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点

  - name: "国内媒体"
    type: select
    proxies: 
      - DIRECT
      - 回国节点
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点

  - name: "国际媒体"
    type: select
    proxies: 
      - 自行选择
      - 自动选择
      - DIRECT
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点
      - 英国节点
      - 马来西亚节点
      - 阿根廷节点
      - 土耳其节点

  - name: "全球加速"
    type: select
    proxies: 
      - 自行选择
      - 自动选择
      - DIRECT
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点
      - 英国节点
      - 马来西亚节点
      - 阿根廷节点
      - 土耳其节点

  - name: "黑白名单"
    type: select
    proxies: 
      - 自行选择
      - 自动选择
      - DIRECT
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点
      - 英国节点
      - 马来西亚节点
      - 阿根廷节点
      - 土耳其节点

  - name: "自动选择"
    type: url-test
    use: 
      - 飞鸟
    url: "https://cp.cloudflare.com/generate_204"
    interval: 1800

  - name: "香港节点"
    type: url-test
    filter: "香港|港|HK|🇭🇰|(?i)Hong"
    use: 
      - 飞鸟
    url: "https://cp.cloudflare.com/generate_204"
    interval: 1800

  - name: "台湾节点"
    type: url-test
    filter: "台湾|台|TW|🇹🇼|(?i)Taiwan"
