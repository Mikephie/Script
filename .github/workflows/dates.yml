# .github/workflows/update-dates.yml

name: Update Dates

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day
  workflow_dispatch:      # Allows manual trigger

jobs:
  update-dates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Update dates
        run: |
          node -e "
            const fs = require('fs');
            const date = new Date();
            date.setUTCHours(8, 8, 8, 0);
            const ms = date.getTime().toString();
            const formatted = date.toISOString()
              .replace('T', ' ')
              .replace('.000Z', ' Etc/GMT');
            
            const content = \`const PURCHASE_DATE_MS = \"\${ms}\";\nconst PURCHASE_DATE = \"\${formatted}\";\`
            
            fs.writeFileSync('dates.js', content);
          "
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add -A
          git commit -m "Update dates" || exit 0
          git push
